<!DOCTYPE html>
<html lang="pt-BR">

	<head>
		<meta charset="UTF-8" />
		<title>MyCard · Sua Identidade Digital</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico">

		<link rel="stylesheet" href="css/site.css" />
		<link rel="stylesheet" href="css/header.css" />
		<link rel="stylesheet" href="css/footer.css" />
		<link rel="stylesheet" href="css/botoes.css" />
		<link rel="stylesheet" href="css/card-vertical.css" />
		<link rel="stylesheet" href="css/card-horizontal.css" />
	</head>

	<body>
		<!-- Cabeçalho -->

		<!-- Área onde o header será carregado -->
		<div id="header-compartilhado"></div>

		<!-- Apresentação principal -->
		<div class="hero">
			<h1 class="texto-destacado">Bem-vindo ao MyCArd</h1>
			<h2 class="texto-destacado">Seu cartão de apresentação virtual</h2>
			<h3 class="texto-destacado">
				Crie e faça download, compartilhe ou use como assinatura no seu e-mail.
			</h3>
			<p class="texto-destacado">
				Personalize, exporte e leve sua identidade para o mundo.
			</p>
		</div>

		<div>
			<img src="imgs/modelo-cards-horizontal-vertical.jpg" alt="cards vertical e horizontal" class="img-media">
		</div>

		<script> /*script para header*/
			fetch("shared/header.html")
				.then((res) => {
					if (!res.ok) throw new Error("Erro ao carregar header");
					return res.text();
				})
				.then((html) => {
					document.getElementById("header-compartilhado").innerHTML = html;
				})
				.catch((err) => console.error("Falha no header:", err));
		</script>

		<!-- Rodapé compartilhado -->
		<div id="footer-compartilhado"></div>
		<script>
			fetch("shared/footer.html")
				.then((res) => {
					if (!res.ok) throw new Error("Erro ao carregar footer");
					return res.text();
				})
				.then((html) => {
					document.getElementById("footer-compartilhado").innerHTML = html;
				})
				.catch((err) => console.error("Falha no footer:", err));
		</script>
	</body>

</html>
