<!DOCTYPE html>
<html lang="pt-BR">

	<head>
		<meta charset="UTF-8" />
		<title>Criar cartão</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/site.css?v=2.1.0">


		<link rel="stylesheet" href="css/botoes.css" />
		<link rel="stylesheet" href="css/card-horizontal.css" />
		<link rel="stylesheet" href="css/card-vertical.css" />
		<link rel="stylesheet" href="css/cards.css" />
		<link rel="stylesheet" href="css/cores-cards.css" />
		<link rel="stylesheet" href="css/footer.css" />
		<link rel="stylesheet" href="css/header.css" />
		<link rel="stylesheet" href="css/preencher-cartao.css" />
		<link rel="stylesheet" href="css/site.css" />
	</head>

	<body>
		<header class="banner-tropical">
			<div class="banner-container">
				<img src="imgs/banner1.jpg" alt="Banner MyCArd" class="banner-topo banner-card" />
			</div>

			<nav class="menu-navegacao">
				<a href="/index.html " class="botoes botoes-verdes">Home</a>
				<a href="/preencher-cartao.html" class="botoes botoes-verdes">Criar Card</a>
			</nav>
		</header>
		<!--_________________________________________________-->

		<div class="container-cartao">
			<h1 class="text-fumace">Preencher seu cartão. My Card</h1>

			<div class="campos-form">

				<!-- FOTO COM PREVIEW -->
				<div class="form-group">
					<label for="foto">Escolha uma foto:</label>
					<input type="file" id="foto" name="foto" accept="image/*" aria-label="Foto do usuário">
					<div id="preview-foto"></div>
				</div>
				<div class="form-group grupo-cor">
					<label for="cor1">Cor 1:</label>
					<input type="color" id="cor1" name="cor1" value="#ff0000">

					<label for="cor2">Cor 2:</label>
					<input type="color" id="cor2" name="cor2" value="#0000ff">

					<div id="degrade-preview"></div>
				</div>



				<!-- TÍTULO (Nome do usuário) -->
				<div class="linha-user-opcoes">
					<label for="logo-principal">Logotipo principal:</label>
					<select id="logo-principal" name="logo-principal" class="selector-mini logo-select"
						aria-label="Escolha um logotipo">
						<option value="">Logo</option>
						<option value="Logo">Seu Logotipo</option>
					</select>

					<input type="text" name="titulo-cartao" placeholder="Título do cartão"
						aria-label="Título do cartão">
				</div>

				<!-- 3 LINHAS INICIAIS -->
				<div id="linhas-container">

					<!-- Repetição com IDs únicos -->
					<div class="linha-user-opcoes">
						<label for="logo1">Logo da linha 1:</label>
						<select id="logo1" name="logo1" class="selector-mini logo-select" aria-label="Logo da linha 1">
							<option value="">Logo</option>
							<option value="email">Email</option>
							<option value="facebook">Facebook</option>
							<option value="github">Github</option>
							<option value="instagram">Instagram</option>
							<option value="linkedin">LinkedIn</option>
							<option value="threads">Threads</option>
							<option value="whatsapp">Whatsapp</option>
							<option value="youtube">Youtube</option>
							<option value="outro">Outro</option>
						</select>

						<label for="coluna1">Colunas da linha 1:</label>
						<select id="coluna1" name="coluna1" class="selector-mini colunas-select"
							aria-label="Colunas da linha 1">
							<option value="">Linhas</option>
							<option value="1">1</option>
							<option value="2">2</option>
						</select>

						<input type="text" name="linha1" placeholder="Linha 1" aria-label="Conteúdo da linha 1">
					</div>

					<div class="linha-user-opcoes">
						<label for="logo2">Logo da linha 2:</label>
						<select id="logo2" name="logo2" class="selector-mini logo-select" aria-label="Logo da linha 2">
							<!-- mesmos options -->
							<option value="">Logo</option>
							<option value="email">Email</option>
							<option value="facebook">Facebook</option>
							<option value="github">Github</option>
							<option value="instagram">Instagram</option>
							<option value="linkedin">LinkedIn</option>
							<option value="threads">Threads</option>
							<option value="whatsapp">Whatsapp</option>
							<option value="youtube">Youtube</option>
							<option value="outro">Outro</option>
						</select>

						<label for="coluna2">Colunas da linha 2:</label>
						<select id="coluna2" name="coluna2" class="selector-mini colunas-select"
							aria-label="Colunas da linha 2">
							<option value="">Linhas</option>
							<option value="1">1</option>
							<option value="2">2</option>
						</select>

						<input type="text" name="linha2" placeholder="Linha 2" aria-label="Conteúdo da linha 2">
					</div>

					<div class="linha-user-opcoes">
						<label for="logo3">Logo da linha 3:</label>
						<select id="logo3" name="logo3" class="selector-mini logo-select" aria-label="Logo da linha 3">
							<!-- mesmos options -->
							<option value="">Logo</option>
							<option value="email">Email</option>
							<option value="facebook">Facebook</option>
							<option value="github">Github</option>
							<option value="instagram">Instagram</option>
							<option value="linkedin">LinkedIn</option>
							<option value="threads">Threads</option>
							<option value="whatsapp">Whatsapp</option>
							<option value="youtube">Youtube</option>
							<option value="outro">Outro</option>
						</select>

						<label for="coluna3">Colunas da linha 3:</label>
						<select id="coluna3" name="coluna3" class="selector-mini colunas-select"
							aria-label="Colunas da linha 3">
							<option value="">Linhas</option>
							<option value="1">1</option>
							<option value="2">2</option>
						</select>

						<input type="text" name="linha3" placeholder="Linha 3" aria-label="Conteúdo da linha 3">
					</div>

				</div>

				<!-- Botão para adicionar nova linha -->
				<div class="form-group">
					<button id="adicionar-linha" class="botao-adicina-linha" aria-label="Adicionar nova linha">➕
						Linha</button>
				</div>

			</div>

			<!--botoes card horizontal 1:preview e criar-->
			<div class="btn-hv-flex ">

				<div id="" class=""><!--preview e criar card-h-1-->
					<img src="imgs/img1red_card-h-1.png" alt="Modelo card-h-1" class="img-media-height">
					<!--div preview ao lado da div criar-->
					<div class="do-lado-flex"><!--div preview w div criar - btns embaixo da div imgs-->
						<button id="preview-card-h-1"
							class="botoes botoes-verdes do-lado-inline">Preview</button><!--btn preview do lado do btn crar-->
						<button id="criar-card-h-1"
							class="botoes botoes-verdes ">CRIAR</button><!--btn criar do lado do btn preview btn card-h-1-->
					</div>
				</div><!-- final botões de preview w criar do card-h-1-->

				<div id="" class=""><!--preview e criar card-v-1-->
					<img src="imgs/img1orange_card-v-1.png" alt="Modelo card-v-1" class="img-media-height">
					<!--div preview ao lado da div criar-->
					<div class="do-lado-flex"><!--div preview e div criar - btns embaixo da div imgs-->
						<button id="preview-card-v-1"
							class="botoes botoes-verdes do-lado-inline">Preview</button><!--btn preview do lado do btn crar-->
						<button id="criar-card-v-1"
							class="botoes botoes-verdes ">CRIAR</button><!--btn criar do lado do btn preview-->
					</div>
				</div><!-- final preview e criar btn card-v-1-->
			</div><!--final bloco previw e criar dos cards card-h-1  card-v-1-->

		</div><!--final preencher cartao-->

		<!-- Rodapé compartilhado___________________ -->

		<div id="footer-compartilhado"></div>
		<script>
			fetch("shared/footer.html")
				.then((res) => {
					if (!res.ok) throw new Error("Erro ao carregar footer");
					return res.text();
				})
				.then((html) => {
					document.getElementById("footer-compartilhado").innerHTML = html;
				})
				.catch((err) => console.error("Falha no footer:", err));
		</script>
		<!--fim rodapé compartilhado_________________-->

		<!--outros scripts________________-->


		<script src="js/cores-cards.js" defer></script>
		<script src="js/preview-foto.js" defer></script>

		<script src="js/botoes.js" defer></script>
		<script src="js/card-h-1.js" defer></script>
		<script src="js/card-v-1.js" defer></script>
		<script src="js/cards.js" defer></script>
		<script src="js/cartao.js" defer></script>
		<script src="js/salvar-dados-form.js" defer></script>

	</body>

</html>
