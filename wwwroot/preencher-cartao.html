<!DOCTYPE html>
<html lang="pt-BR">

	<head>
		<meta charset="UTF-8" />
		<title>Criar cartão</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="icon" type="image/x-icon" href="favicon.ico">

		<link rel="stylesheet" href="css/header.css" />
		<link rel="stylesheet" href="css/botoes.css" />
		<link rel="stylesheet" href="css/footer.css" />
		<link rel="stylesheet" href="css/site.css" />
		<link rel="stylesheet" href="css/card-vertical.css" />
		<link rel="stylesheet" href="css/card-horizontal.css" />
		<link rel="stylesheet" href="css/cards.css" />
		<link rel="stylesheet" href="css/preencher-cartao.css" />
	</head>

	<body>
		<header class="banner-tropical">
			<div class="banner-container">
				<img src="imgs/banner1.jpg" alt="Banner MyCArd" class="banner-topo banner-card" />
			</div>

			<nav class="menu-navegacao">
				<a href="/index.html " class="botoes botoes-verdes">Home</a>
				<a href="/preencher-cartao.html" class="botoes botoes-verdes">Criar Card</a>
			</nav>
		</header>

		<div class="container-cartao">
			<h1 id="titulo-formulario" title="Preencha as informações para gerar seu card">Preencher seu Card Vertical
			</h1>

			<form id="formulario" class="formulario-cartao" title="Formulário para criar seu card personalizado">

				<img id="preview-avatar" src="" alt="Prévia do avatar"
					style="display:none; max-width: 150px; margin-top: 10px;" />



				<!-- Avatar -->
				<div class="form-group">
					<label for="avatar" title="Escolha uma imagem para o avatar">Escolha seu avatar:</label>
					<input type="file" id="avatar" name="avatar" accept="image/*"
						title="Selecione uma imagem do seu dispositivo">
				</div>

				<!-- Cor de fundo -->
				<div class="form-group">
					<label for="cor-fundo" title="Selecione uma cor para o fundo do card">Cor do fundo:</label>
					<input type="color" id="cor-fundo" name="cor-fundo" value="#ffffff"
						title="Clique para escolher a cor">
				</div>

				<!-- Dados principais -->
				<div class="form-group">
					<label for="nome" title="Informe seu nome completo">Nome completo:</label>
					<input type="text" id="nome" name="nome" autocomplete="name" title="Digite seu nome">
				</div>

				<div class="form-group">
					<label for="whatsapp" title="Número de WhatsApp com DDD">WhatsApp:</label>
					<input type="tel" id="whatsapp" name="whatsapp" autocomplete="tel" title="Ex: (27) 99999-0000">
				</div>

				<div class="form-group">
					<label for="site" title="Seu site ou portfólio online">Site pessoal:</label>
					<input type="text" id="site" name="site" autocomplete="url" title="Informe um link válido">
				</div>

				<div class="form-group">
					<label for="email" title="Seu endereço de email">Email:</label>
					<input type="email" id="email" name="email" autocomplete="email" title="exemplo@dominio.com">
				</div>

				<div class="form-group">
					<label for="linkedin" title="Link para seu perfil no LinkedIn">LinkedIn:</label>
					<input type="text" id="linkedin" name="linkedin" autocomplete="url"
						title="Cole o link do seu perfil">
				</div>

				<div class="form-group">
					<label for="github" title="Link para seu perfil no GitHub">GitHub:</label>
					<input type="text" id="github" name="github" autocomplete="url"
						title="Cole o link do seu repositório ou perfil">
				</div>

				<div class="form-group">
					<label for="instagram" title="Link para seu perfil no Instagram">Instagram:</label>
					<input type="text" id="instagram" name="instagram" autocomplete="url"
						title="Cole o link do seu perfil">
				</div>

				<div class="form-group">
					<label for="threads" title="Link para seu perfil no Threads">Threads:</label>
					<input type="text" id="threads" name="threads" autocomplete="url" title="Cole o link do seu perfil">
				</div>

				<div class="form-group">
					<label for="youtube" title="Link para seu canal no YouTube">YouTube:</label>
					<input type="text" id="youtube" name="youtube" autocomplete="url" title="Cole o link do seu canal">
				</div>

				<div class="form-group">
					<label for="facebook" title="Link para seu perfil no Facebook">Facebook:</label>
					<input type="text" id="facebook" name="facebook" autocomplete="url"
						title="Cole o link do seu perfil">
				</div>

				<div class="form-group">
					<label for="graduacao" title="Curso ou formação">Graduação:</label>
					<input type="text" id="graduacao" name="graduacao" autocomplete="off"
						title="Ex: Administração, Engenharia de Software">
				</div>

				<div class="form-group">
					<label for="cargo" title="Seu cargo ou profissão atual">Cargo:</label>
					<input type="text" id="cargo" name="cargo" autocomplete="organization-title"
						title="Ex: Desenvolvedor Front-End">
				</div>

				<div class="form-group">
					<label for="descricao" title="Informações adicionais sobre você">Descrição pessoal:</label>
					<textarea id="descricao" name="descricao" autocomplete="off"
						title="Fale um pouco sobre você, hobbies, interesses, etc"></textarea>
				</div>

				<div class="form-group">
					<button id="botao-visualizar" type="button" onclick="salvarDadosEVisualizar()"
						class="botoes botoes-verdes" title="Clique para visualizar seu card preenchido">
						Visualizar Card
					</button>
				</div>

			</form>
		</div>






		<!-- Rodapé compartilhado -->

		<div id="footer-compartilhado"></div>
		<script>
			fetch("shared/footer.html")
				.then((res) => {
					if (!res.ok) throw new Error("Erro ao carregar footer");
					return res.text();
				})
				.then((html) => {
					document.getElementById("footer-compartilhado").innerHTML = html;
				})
				.catch((err) => console.error("Falha no footer:", err));
		</script>

		<script>/*script mostrar cor escolhida*/
			function mostrarCor(cor) {
				document.getElementById('cor-preview').style.backgroundColor = cor;
			}
		</script>

		<script>
			document.getElementById('avatar').addEventListener('change', function (event) {
				const preview = document.getElementById('preview-avatar');
				const file = event.target.files[0];

				if (file) {
					const reader = new FileReader();
					reader.onload = function (e) {
						preview.src = e.target.result;
						preview.style.display = 'block'; // Mostra o preview
					};
					reader.readAsDataURL(file);
				} else {
					preview.src = '';
					preview.style.display = 'none'; // Esconde se não tiver imagem
				}
			});
		</script>





		<script src="js/cartao.js" defer></script>
		<script src="js/salvar-dados-form.js" defer></script>
		<script src="js/salvar-imgs.js" defer></script>
		<script src="js/compartilhar-card-vertical-horizontal.js" defer></script>



	</body>

</html>
